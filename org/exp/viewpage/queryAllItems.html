<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">
      <h1>queryAllItems Page</h1>      
    </div>

    <div class="c_container">
        <button id="btn_queryAllItems">Query All Items</button>

        <div id="resultwindow">
            <h2>Facar Query Result</h2>
            <div id="queryresult">
                <p>whatwhat</p>
            </div>
        </div>

    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_queryAllItems").click(function(){        
        $.get("/api/queryAllItems", function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()
            for(var i=0; i < data.length; i++){
                $("#queryresult").append(JSON.stringify(data[i]))
                $("#queryresult").append("<br>")
            } 
        })
    })
</script>
