<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">
      <h1>queryCar Page</h1>      
    </div>

    <div class="c_container">        
        Buyer.No <input type="text" id=inp_buyername> <br>
        <button id="btn_queryBuyItems">Query a Buy Items</button>
        
        <div id="resultwindow">
            <h2>Buy Item Query Result</h2>
            <div id="queryresult">
                <p>whatwhat</p>
            </div>
        </div>

    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_queryBuyItems").click(function(){
        const _buyername = $("#inp_buyername").val()
        $.post("/api/queryBuyItems",{buyername: _buyername} ,function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()            
            $("#queryresult").append(JSON.stringify(data))
            $("#queryresult").append("<br>")
        })
    })
</script>
