<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">      
      <h1>create ReqPurchase Page</h1>      
    </div>
    
    <div class="c_container">        
        ReqPurchase.Number <input type="text" id=inp_reqpurchase> <br>
        Recv.Number <input type="text" id=inp_recvnum> <br>
        Buyer.Name <input type="text" id=inp_buyername> <br>
        <button id="btn_reqBuyPurchase">Create a ReqPurchase</button>
        
        <div id="resultwindow">
            <h2>Fabcar Query Result</h2>
            <div id="queryresult">
                <p>whatwhat</p>
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_reqBuyPurchase").click(function(){
        const _reqpurchaseno = $("#inp_reqpurchase").val()
        const _recvnum = $("#inp_recvnum").val()
        const _buyername = $("#inp_buyername").val()

        $.post("/api/createReqPurchase",{reqpurchaseno: _reqpurchaseno, recvnum: _recvnum, buyername: _buyername} ,function(data, status){ 
            $("#resultwindow").show()
            $("#queryresult").empty()            
            $("#queryresult").append(status)
            $("#queryresult").append("<br>")
        })
    })
</script>
